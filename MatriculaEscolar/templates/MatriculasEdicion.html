
{% extends "./base.html"%}

{% block body %}
<div>
    <h1> Editar informe</h1>
    <div class="row">
        <div class="card-body">
             <form action="../editarMatriculas/" method="post">{% csrf_token%}
                <div class="row">
                    <div class="form-group col-4"  style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Año</label>
                        <input type="number" required name="ano" class="form-control" value="{{violencia.ano}}" placeholder="año en cuestión" readonly disable>
                    </div>
                    
                    <div class="form-group col-4" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Total matriculados</label>
                        <input type="number" required name="Nmatriculados"  class="form-control" value="{{violencia.Nmatriculados}}" placeholder="N de casos">
                    </div>
                    
                    <div class="form-group col-4" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label"> Número de matriculados en preescolar</label>
                        <input type="number" required name="preescolar" class="form-control" value="{{violencia.preescolar}}" placeholder="Violencia contra adultos mayores">
                    </div>
                    
                    <div class="form-group col-4" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Número de matriculados en primaria</label>
                        <input type="number" required name="primaria"  class="form-control" value="{{violencia.primaria}}" placeholder="Violencia entre familiares">
                    </div>
                    <div class="form-group col-4" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Número de matriculados en basica secundaria</label>
                        <input type="number" required name="basicaSecundarioa"  class="form-control" value="{{violencia.basicaSecundarioa}}" placeholder="violencia contra niños">
                    </div>
                    <div class="form-group col-4" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Número de matriculados en educación media</label>
                        <input type="number" required name="media"  class="form-control" value="{{violencia.media}}" placeholder="Violencia entre parejas">
                    </div>

                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>

             </form>
        </div>

    </div>
    

    
    
</div>
{% endblock %}

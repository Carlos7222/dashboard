
{% extends "./base.html"%}

{% block body %}
<div>
    <h1> Editar informe</h1>
    <div class="row">
        <div class="card-body">
             <form action="../editarDelitoSexuales/" method="post">{% csrf_token%}
                <div class="row">
                    <div class="form-group col-6"  style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Año</label>
                        <input type="number" required name="ano" class="form-control" value="{{violencia.ano}}" placeholder="año en cuestión" readonly disable>
                    </div>
                    
                    <div class="form-group col-6" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Número de casos de violencia sexual</label>
                        <input type="number" required name="Ncasos"  class="form-control" value="{{violencia.Ncasos}}" placeholder="N de casos">
                    </div>
                    
                    <div class="form-group col-6" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label"> Número de casos de violencia sexual contra hombres</label>
                        <input type="number" required name="hombres" class="form-control" value="{{violencia.hombres}}" placeholder="Violencia sexual contra hombres">
                    </div>
                    
                    <div class="form-group col-6" style='margin-top:20px;margin-bottom:10px;'>
                        <label class="form-label">Número de casos de violencia sexual contra mujeres</label>
                        <input type="number" required name="mujeres"  class="form-control" value="{{violencia.mujeres}}" placeholder="Violencia sexual contra mujeres">
                    </div>

                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>

             </form>
        </div>

    </div>
    

    
    
</div>
{% endblock %}
